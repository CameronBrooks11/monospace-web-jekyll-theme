<table class="theme-metadata">
  <tr>
    <th>Theme</th>
    <td colspan="3">{{ site.data.theme.themename }}</td>
  <tr>
    <th>Version</th>
    <td>v{{ site.data.theme.version }}</td>
    <th>Updated</th>
    <td>{{ site.data.theme.updated }}</td>
  </tr>
  <tr>
    <th>Author</th>
    <td><cite>{{ site.data.theme.author }}</cite></td>
    <th>License</th>
    <td>{{ site.data.theme.license }}</td>
  </tr>
</table>
